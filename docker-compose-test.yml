version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    container_name: floney-test-db
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: floney_test
      MYSQL_USER: floney
      MYSQL_PASSWORD: floney1234
    ports:
      - "3307:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-test:
    image: redis:7-alpine
    container_name: floney-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
