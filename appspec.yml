version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ubuntu/Floney-Server
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: script/stop.sh
      timeout: 60
      runsas: ubuntu
  ApplicationStart:
    - location: script/start.sh
      timeout: 60
      runsas: ubuntu
