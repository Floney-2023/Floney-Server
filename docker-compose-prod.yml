networks:
  floney:
    name: floney-network

services:
  redis:
    image: redis:7-alpine
    container_name: floney-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 32mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - /home/ubuntu/redis-data:/data
    networks:
      - floney
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app-blue:
    image: ghcr.io/floney-2023/floney-server:production
    container_name: floney-app-blue
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JAVA_OPTS: "-Xms128m -Xmx320m -XX:MaxMetaspaceSize=128m -XX:+UseSerialGC -Djava.security.egd=file:/dev/./urandom"
    volumes:
      - /home/ubuntu/secrets:/app/secrets:ro
    networks:
      - floney
    mem_limit: 400m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  app-green:
    image: ghcr.io/floney-2023/floney-server:production
    container_name: floney-app-green
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JAVA_OPTS: "-Xms128m -Xmx320m -XX:MaxMetaspaceSize=128m -XX:+UseSerialGC -Djava.security.egd=file:/dev/./urandom"
    volumes:
      - /home/ubuntu/secrets:/app/secrets:ro
    networks:
      - floney
    mem_limit: 400m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
