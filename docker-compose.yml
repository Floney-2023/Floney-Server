services:
  redis:
    image: redis:7-alpine
    container_name: floney-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: floney-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/nginx:/etc/nginx/conf.d:ro

  app-blue:
    image: ghcr.io/floney-2023/floney-server:develop
    container_name: floney-app-blue
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: develop
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - /home/ubuntu/secrets:/app/secrets:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  app-green:
    image: ghcr.io/floney-2023/floney-server:develop
    container_name: floney-app-green
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: develop
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - /home/ubuntu/secrets:/app/secrets:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
