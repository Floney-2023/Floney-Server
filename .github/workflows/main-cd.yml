name: CD 자동화 (운영 서버 - Docker Blue-Green)

on:
  push:
    branches: 'main'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: floney-2023/floney-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=production
            type=sha,prefix=production-

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: docker-compose-prod.yml 서버에 복사
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_PROD_SSH_KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/ubuntu"

      - name: deploy.sh 서버에 복사
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_PROD_SSH_KEY }}
          source: "script/deploy.sh"
          target: "/home/ubuntu"
          strip_components: 1

      - name: OCI 인스턴스에 배포
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.OCI_PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_PROD_SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY
          script: |
            # GitHub Container Registry 로그인
            echo "$GITHUB_TOKEN" | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin

            chmod +x /home/ubuntu/deploy.sh
            COMPOSE_FILE=docker-compose-prod.yml /home/ubuntu/deploy.sh
