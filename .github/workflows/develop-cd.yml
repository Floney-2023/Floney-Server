name: CD 자동화 (개발 서버 - OCI Docker)

on:
  push:
    branches: 'develop'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: floney-2023/floney-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: OCI 인스턴스에 배포
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY,IMAGE_TAG
          script: |
            # 기존 컨테이너 중지 및 제거
            docker stop floney-app || true
            docker rm floney-app || true

            # 이전 floney 이미지만 제거 (dangling 이미지만)
            docker image prune -f || true

            # GitHub Container Registry 로그인
            echo "$GITHUB_TOKEN" | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin

            # 새 이미지 Pull
            docker pull $IMAGE_TAG

            # 컨테이너 실행
            docker run -d \
              --name floney-app \
              --restart unless-stopped \
              --network ubuntu_default \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -v /home/ubuntu/secrets:/app/secrets:ro \
              $IMAGE_TAG

            # 헬스체크 (최대 60초 대기)
            echo "Waiting for application to start..."
            for i in {1..12}; do
              # 컨테이너가 실행 중인지 먼저 확인
              if ! docker ps --format '{{.Names}}' | grep -q '^floney-app$'; then
                echo "❌ Container stopped unexpectedly"
                echo "Container logs:"
                docker logs floney-app --tail 100 || echo "Failed to get logs"
                exit 1
              fi

              if docker exec floney-app wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health 2>/dev/null; then
                echo "✅ Application is healthy!"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "❌ Application failed to start (health check timeout)"
            echo "Container status:"
            docker ps -a | grep floney-app || echo "Container not found"
            echo "Container logs:"
            docker logs floney-app --tail 100 || echo "Failed to get logs"
            exit 1