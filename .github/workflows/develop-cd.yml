name: CD 자동화 (개발 서버 - OCI Docker)

on:
  push:
    branches: 'develop'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: floney-2023/floney-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: docker-compose.yml 서버에 복사
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu"

      - name: OCI 인스턴스에 배포
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY
          script: |
            # GitHub Container Registry 로그인
            echo "$GITHUB_TOKEN" | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin

            cd /home/ubuntu

            # 새 이미지 Pull 및 컨테이너 재시작
            docker compose pull
            docker compose up -d

            # dangling 이미지 정리
            docker image prune -f || true

            # 헬스체크 (최대 60초 대기)
            echo "Waiting for application to start..."
            for i in {1..12}; do
              if docker compose ps | grep -q "healthy"; then
                echo "✅ Application is healthy!"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "❌ Application failed to start (health check timeout)"
            docker compose ps
            docker compose logs --tail 100
            exit 1