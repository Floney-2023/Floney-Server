name: CD 자동화 (개발 서버 - OCI Docker)

on:
  push:
    branches: 'feat/migrate-to-oci'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: OCI 인스턴스에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          script: |
            # 기존 컨테이너 중지 및 제거
            docker stop floney-app || true
            docker rm floney-app || true
            docker image prune -af || true

            # GitHub Container Registry 로그인
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # 새 이미지 Pull
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:feat-migrate-to-oci

            # 컨테이너 실행
            docker run -d \
              --name floney-app \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -v /home/ubuntu/secrets:/app/secrets:ro \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:feat-migrate-to-oci

            # 헬스체크 (최대 60초 대기)
            echo "Waiting for application to start..."
            for i in {1..12}; do
              if docker exec floney-app wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health 2>/dev/null; then
                echo "✅ Application is healthy!"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "❌ Application failed to start"
            docker logs floney-app --tail 50
            exit 1
