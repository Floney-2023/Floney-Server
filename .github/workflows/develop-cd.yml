name: CD 자동화 (개발 서버 - OCI Docker)

on:
  push:
    branches: 'feat/migrate-to-oci'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: OCI 인스턴스에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          command_timeout: 20m
          script: |
            cd /home/ubuntu

            # GitHub Container Registry 로그인
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # docker-compose.yml 생성
            cat > docker-compose.yml << 'EOF'
            services:
              app:
                image: ghcr.io/floney-2023/floney-server:feat-migrate-to-oci
                container_name: floney-app
                restart: unless-stopped
                ports:
                  - "8080:8080"
                environment:
                  SPRING_PROFILES_ACTIVE: dev
                volumes:
                  - /home/ubuntu/secrets:/app/secrets:ro
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 40s
            EOF

            # 기존 컨테이너 중지 및 제거 (orphan containers 포함)
            docker compose down --remove-orphans || true

            # 새 이미지 Pull 및 컨테이너 시작
            docker compose pull
            docker compose up -d

            # 헬스체크 (최대 10분 대기 - 1GB 인스턴스는 시작이 느림)
            echo "Waiting for application to start..."
            for i in {1..40}; do
              if docker exec floney-app wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health 2>/dev/null; then
                echo "✅ Application is healthy!"
                docker compose ps
                exit 0
              fi
              echo "Waiting... ($i/40)"
              sleep 15
            done

            echo "❌ Application failed to start"
            echo "=== App logs ==="
            docker logs floney-app --tail 100
            exit 1
