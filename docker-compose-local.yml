services:
  mysql:
    image: mysql:8.0
    container_name: floney-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1022
      MYSQL_DATABASE: floney_dev
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_local:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1022"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  mysql_data_local:
    driver: local
