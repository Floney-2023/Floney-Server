spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test;MODE=MySQL;NON_KEYWORDS=USER

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: never

  redis:
    host: localhost
    port: 6379

  h2:
    console:
      enabled: true

  mail:
    username: test@test.com
    port: 0
    host: host
    password: password

  flyway:
    baseline-on-migrate: true

jwt:
  token:
    secret-key: secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey

server:
  error:
    include-message: always
