spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/floney_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: floney
    password: floney1234

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  sql:
    init:
      mode: never

  redis:
    host: localhost
    port: 6379

  mail:
    username: test@test.com
    port: 0
    host: host
    password: password

  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration/mysql

jwt:
  secret-key: secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey
  access-token:
    expired-time: 60000
  refresh-token:
    expired-time: 120000

server:
